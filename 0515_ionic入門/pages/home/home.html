<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- --------------- -->
 <ion-list>
  <ion-item *ngFor="let food of foods">
    <ion-thumbnail item-left>
      <img src="assets/icon/{{food.picture}}">
    </ion-thumbnail>
    <h2>{{food.name}}}</h2>
    <p>{{food.desc}}</p>
    <button ion-button clear item-right (click)="goNext(food.name,food.picture,food.desc)">View</button>
  </ion-item>
</ion-list>
  <!-- --------------- -->
  
</ion-content>
