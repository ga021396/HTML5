  <p>豐年祭，這是族人為了歡慶小米豐收、祭祀神靈祖先所舉行的祭典，並負有教育男子成年、傳承薪火的慎重意義；部份部落並藉著遞送檳榔、「牽手禮」等活動，撮合適婚男女。從前阿美族人的主食是小米，祭典的時機也配合小米的收成；如今則改以稻米的收割季節，台東地區約在七月份，花蓮地區則多在八月舉行。</p>
